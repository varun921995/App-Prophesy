<script>

    // $(document).ready(function () {
    //     // plotBubbleChart();
    // })

    var chart;
    var seriesOptions = [];
    var chartOptions;
    var colours = ["#CC3333", "#D14133", "#90B52A", "#25B9A2", "#A738A2",
        "#C374E8", "#D56B00", "#D12599", "#00CC99", "#746F99",
        "#B96F0E", "#4AA761", "#C76617", "#CC9E00", "#9E3874"]
    $.ajax({
        dataType: 'json',
        url: "getDataForScatter",
        type: "GET",
        success: function (response) {
            var categories = response.categories;
            var responseData = JSON.parse(response.data);
            console.log(categories);

            var series1 = [];
            var series2 = [];
            for (let i = 0; i < categories.length; i++) {
                var cate = {};
                var ratingPriceData = [];
                var installPriceData = [];
                for (let j = 0; j < responseData.length; j++) {
                    if (responseData[j].Category == categories[i]) {
                        var rpd = [];
                        var price = responseData[j].Price;
                        if (price != "0") {
                            price = price.substring(1, price.length);
                            price = parseFloat(price);
                            if(price == NaN){
                                price = 0;
                            }
                        }else{
                            price = 0;
                        }
                        var rating = parseFloat(responseData[j].Rating);
                        if (price >= 1 && price < 130) {

                            var rpd = {
                                x: price, y: rating, appName: responseData[j]['App Name']
                            };

                            // rpd.push(responseData[j].Price);
                            // rpd.push(responseData[j].Rating);
                            ratingPriceData.push(rpd);
                        }

                        if (responseData[j].Size != "Varies with device") {
                            var size = responseData[j].Size;
                            size = size.replace("M", "");
                            size = parseInt(size);
                            if (size > 4) {
                                var ipd = {
                                    x: size, y: parseFloat(responseData[j].Rating), appName: responseData[j]['App Name']
                                };
                                // ipd.push(size);
                                // ipd.push(responseData[j].Rating);
                                installPriceData.push(ipd);
                            }
                        }

                    }
                }
                cate = { "name": categories[i], color: colours[i], "data": ratingPriceData };
                series1.push(cate);
                cate = { "name": categories[i], color: colours[i], "data": installPriceData };
                series2.push(cate);
            }
            seriesOptions.push(series1);
            seriesOptions.push(series2);

            console.log(seriesOptions[0][0]);
            plotChart(seriesOptions[0]);
            changeAxis("price");
        }
    })

    function plotChart(series) {
        chart = Highcharts.chart('container', {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: 'Rating vs Price'
            },
            subtitle: {
                text: 'Source:'
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: 'Price'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                min: 0
            },
            yAxis: {
                title: {
                    text: 'Rating'
                }
            },
            legend: {
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1,
                width: 470,
                itemWidth: 230
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 3,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: true
                            }
                        }
                    },
                    tooltip: {
                        // headerFormat: '<b>{point.appName}</b><br/>'
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '<b>{point.appName}</b><br> {point.x} , {point.y}'


                    }
                }
            },
            series: series
        });
    }


    $('#xAxis').change(function () {
        changeAxis($('#xAxis').val())
    })

    function changeAxis(xAxisLabel) {
        if (xAxisLabel == "price") {
            if (chart == null) {
                plotChart(seriesOptions[0]);
                chart.xAxis[0].axisTitle.attr({
                    text: 'Price ($)'
                });
                chart.title.attr({
                    text: "Rating vs Price"
                });
            } else {
                chart.destroy();
                plotChart(seriesOptions[0]);
                chart.xAxis[0].axisTitle.attr({
                    text: 'Price ($)'
                });
                chart.title.attr({
                    text: "Rating vs Price"
                });
            }
        } else {
            if (chart == null) {
                plotChart(seriesOptions[1]);
                chart.xAxis[0].axisTitle.attr({
                    text: 'Size (MB)'
                });
                chart.title.attr({
                    text: "Rating vs Size"
                });
            } else {
                chart.destroy();
                plotChart(seriesOptions[1]);
                chart.xAxis[0].axisTitle.attr({
                    text: 'Size (MB)'
                });
                chart.title.attr({
                    text: "Rating vs Size"
                });

            }
        }
    }
